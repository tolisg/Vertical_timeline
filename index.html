<div class="row">
 		<div class="col w18">
 			<div class="well vertical-timeline mb0" style="max-height:{{maxheight}}; overflow-y: auto; overflow-x:hidden">
 				<ul>
 					{{#each plottingevents}}
	 					<li class="inactive">
	 						<span class="date text-center" title="Creation date/time"><strong>{{_u.sapDateParse(ZZ_DATE)}}</strong><br/>{{ZZ_TIME}}</span>
	 						<span class="circle"></span>
	 						<div class="content">
	 							<div class="row mb5">
	 								<h4 class="mb0 pt5 inline-block" on-click="@this.fire('expand_collapse',event)">{{ZZ_HEADER}}</h4>
	 							</div>
	 							<div class="row mb5 comments" title="Comments">{{ZZ_COMMENTS}}</div>
	 						</div>
	 					</li>
 					{{/each}}
 				</ul>
 			</div>
 		</div>
 	</div>
